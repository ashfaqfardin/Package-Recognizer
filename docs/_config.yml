title: Packaging Recognizer
tagline: Intelligent packaging image classifier
description: "A lightweight image-classification system that identifies common consumer packaging (for example: bottled water, milk cartons, and snack bags). This site hosts documentation, demos, and model artifacts for the project."

baseurl: "" # set if site is served from a subpath (e.g., /repo-name)
